<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Rendering</title>
</head>
<body>
    <div id="app">
        <div class="listContainer" v-if="list.length < 10">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Uid</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.uid}}</td>
                        <td><button @click="handleDelete(item.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" placeholder="name" v-model="name">
                    <div class="showName">{{greeting()}}</div>
                    <input type="text" placeholder="country" v-model="country">
                    <div class="showCountry">{{country}}</div>
                </div>
                {{fullName}}
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
